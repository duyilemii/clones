<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahbbystore</title>
    <link rel="icon" href="Images/dahbbystore-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="currency">
        <div id="naira">
            NGN
        </div>
        <div id="dollar">
            USD
        </div>
    </div>
    <div class="header">
        <img src="Images/dots-menu-svgrepo-com.svg" alt="menu" id="menu">
        <img src="Images/dahbbystore-logo.png" alt="dahbbystore-logo" class="dahbbystore-logo">
        <ul class="links">
            <li>Shop</li>
            <li>2 Piece sets</li>
            <li>Bags</li>
            <li>Jacket</li>
            <li>Pant</li>
            <li>Shirt</li>
            <li>Sweatshirts</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
        <div id="cart">
            NGN0.00
           <img src="Images/cart-shopping-svgrepo-com.svg" alt="cart-icon" id="cart-icon">
           <div id="ordernumber">0</div>
        </div>
    </div>
    <div class="herosection">
        <h1 id="dahbby">DAHBBY<span id="store">STORE</span></h1>
        <p style="font-size: 18px;">Where Comfort meets Luxury</p>
        <button id="shopnow">SHOP NOW <img src="Images/arrow-sm-right-svgrepo-com.svg" id="arrow"></button>
    </div>
</body>
</html>
